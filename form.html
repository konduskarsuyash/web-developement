<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>

<body>
    <h1>Fill your info</h1>
    <form>
        <div>
            Name <input type="name">
        </div>
        <br>
        <div>
            email <input type="Email">
        </div>
        <br>
        <div>
            Phone number <input type="Number">
        </div>
        <br>
        <div>
            Date <input type="Date" name="" id="">
        </div>

        <label>
            Gender: <input type="radio" name="gender" value="male">
            Male
        </label>
        <label>
            <input type="radio" name="gender" value="female">
            Female
        </label>
        <label>
            <input type="radio" name="gender" value="other">
            Other
        </label><br>
        <label>
            Are you eligible?: <input type="checkbox">
        </label><br>
        <div>
            Write about yourself:<br> <textarea name="my area" cols="30" rows="10">
            </textarea>
        </div>
        <div>
            <input type="Submit" value="Submit now">
            <input type="reset" value="reset now">
        </div>
    </form>

</body>

</html>
